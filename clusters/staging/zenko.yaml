---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: zenko
  namespace: default
spec:
  targetNamespace: default
  interval: 10m0s
  dependsOn:
    - name: infrastructure
      namespace: flux-system
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./apps/zenko
  prune: true
  validation: client
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: zenko-operator
      namespace: default
